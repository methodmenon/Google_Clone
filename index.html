<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css" type="text/css"/>
	<title>Google Clone</title>
</head>
<body>
	<div id="head">
		<div id="top-nav-container">
			<a href="#" class="nav-elem">+You</a>
			<a href="#" class="nav-elem">Gmail</a>
			<a href="#" class="nav-elem">Images</a>
			<img src="images\grid.png" class="nav-elem">
			<button name="sign-in" class="nav-elem">Sign In</button>
		</div>
	</div>
	<div id="middle">
		<div id="logo">
			<img id="logo-image" src="images\google-logo.png">
		</div>
		<div id="search-box">
			<input type="text" name="search-bar" id="search-bar">
		</div>
		<div id="search-buttons">
			<button name="Google-Search" class="search-button">Google Search</button>
			<button name="Lucky" class="search-button">I'm Feeling Lucky</button>
		</div>
	</div>
	<div id="foot">
		<div id="left-info">
			<ul>
				<li><a href="#" class="nav-elem">Advertising</a></li>
				<li><a href="#" class="nav-elem">Business</a></li>
				<li><a href="#" class="nav-elem">About</a></li>
			</ul>
		</div>
		<div id="right-info">
			<ul>
				<li><a href="#" class="nav-elem">Privacy & Terms</a></li>
				<li><a href="#" class="nav-elem">Settings</a></li>
			</ul>
		</div>
	</div>
	
</body>
</html>
